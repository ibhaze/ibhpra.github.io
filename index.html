<!DOCTYPE html>
<html>
<head>
    <title>IBHAZE PRAISE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/transition.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
            
    <img src="media/alternate logo.png" alt="Image" >
    <p >WELCOME TO MY PORTFOLIO</p>
    <div class="button-container">
        <button id="nextButton">Enter Portfolio</button>
        <button id="pdfButton">Portfolio Abstract</button>
    </div> <!-- Button container to hold both buttons -->

    <script>
        setTimeout(function(){
            document.querySelector('img').classList.add('show');
            document.querySelector('p').classList.add('show');
        }, 100); 
        document.getElementById('nextButton').addEventListener('click', function() {
            window.location.href = "homepage.html"; // Redirect to the next page
        });

        document.getElementById('pdfButton').addEventListener('click', function() {
            window.open('documents/Portfolio Abstract.pdf', '_blank'); // Open the PDF file in a new tab
        });
    </script>
</body>
</html>
